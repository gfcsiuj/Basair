    <script>
        tailwind.config = {
            darkMode: 'class', // Using class-based dark mode
            theme: {
                extend: {
                    fontFamily: {
                        'arabic': ['p1-v1', 'serif'],
                        'ui': ['Rubik', 'sans-serif'],
                        'indopak': ['Scheherazade New', 'serif'],
                        'noto': ['Noto Naskh Arabic', 'serif'],
                    },
                    colors: {
                        primary: 'var(--primary)',
                        'primary-light': 'var(--primary-light)',
                        'primary-dark': 'var(--primary-dark)',
                        secondary: 'var(--secondary)',
                        'bg-primary': 'var(--bg-primary)',
                        'bg-secondary': 'var(--bg-secondary)',
                        'bg-tertiary': 'var(--bg-tertiary)',
                        'text-primary': 'var(--text-primary)',
                        'text-secondary': 'var(--text-secondary)',
                        'text-tertiary': 'var(--text-tertiary)',
                        border: 'var(--border)',
                    },
                     keyframes: {
                        fadeIn: { 'from': { opacity: 0, transform: 'scale(0.98)' }, 'to': { opacity: 1, transform: 'scale(1)' } },
                        fadeOut: { 'from': { opacity: 1, transform: 'scale(1)' }, 'to': { opacity: 0, transform: 'scale(0.98)' } },
                        slideInUp: { 'from': { transform: 'translateY(100%)', opacity: 0 }, 'to': { transform: 'translateY(0)', opacity: 1 } },
                        slideOutDown: { 'from': { transform: 'translateY(0)', opacity: 1 }, 'to': { transform: 'translateY(100%)', opacity: 0 } },
                        slideInDown: { 'from': { transform: 'translateY(-100%)', opacity: 0 }, 'to': { transform: 'translateY(0)', opacity: 1 } },
                        slideOutUp: { 'from': { transform: 'translateY(0)', opacity: 1 }, 'to': { transform: 'translateY(-100%)', opacity: 0 } },
                        scaleIn: { 'from': { transform: 'scale(0.95)', opacity: 0 }, 'to': { transform: 'scale(1)', opacity: 1 } },
                        scaleOut: { 'from': { transform: 'scale(0.95)', opacity: 1 }, 'to': { transform: 'scale(1)', opacity: 0 } },
                        pageTransition: { 'from': { opacity: 0, transform: 'translateY(10px)' }, 'to': { opacity: 1, transform: 'translateY(0)' } },
                        listItemEnter: { 'from': { opacity: 0, transform: 'translateY(10px)' }, 'to': { opacity: 1, transform: 'translateY(0)' } },
                        pulseWaiting: {
                            '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(139, 69, 189, 0.4)' },
                            '50%': { transform: 'scale(1.05)', boxShadow: '0 0 0 10px rgba(139, 69, 189, 0)' }
                        },
                         pulseIcon: {
                            '0%, 100%': { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                            '50%': { transform: 'translate(-50%, -50%) scale(1.1)', opacity: 0.8 },
                        },
                        bookOpen: {
                            '0%': { transform: 'rotateY(-15deg) scale(0.95)', opacity: 0.5 },
                            '100%': { transform: 'rotateY(0deg) scale(1)', opacity: 1 },
                        }
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.3s cubic-bezier(0.165, 0.84, 0.44, 1)',
                        fadeOut: 'fadeOut 0.2s cubic-bezier(0.895, 0.03, 0.685, 0.22) forwards',
                        slideInUp: 'slideInUp 0.4s cubic-bezier(0.165, 0.84, 0.44, 1)',
                        slideOutDown: 'slideOutDown 0.3s cubic-bezier(0.895, 0.03, 0.685, 0.22) forwards',
                        slideInDown: 'slideInDown 0.4s cubic-bezier(0.165, 0.84, 0.44, 1)',
                        slideOutUp: 'slideOutUp 0.3s cubic-bezier(0.895, 0.03, 0.685, 0.22) forwards',
                        scaleIn: 'scaleIn 0.3s cubic-bezier(0.165, 0.84, 0.44, 1)',
                        scaleOut: 'scaleOut 0.2s cubic-bezier(0.895, 0.03, 0.685, 0.22) forwards',
                        pageTransition: 'pageTransition 0.4s cubic-bezier(0.165, 0.84, 0.44, 1)',
                        listItemEnter: 'listItemEnter 0.4s cubic-bezier(0.165, 0.84, 0.44, 1) forwards',
                        pulseWaiting: 'pulseWaiting 2s infinite',
                        pulseIcon: 'pulseIcon 1.5s infinite ease-in-out',
                        bookOpen: 'bookOpen 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --primary: #059669; --primary-light: #10b981; --primary-dark: #047857;
            --secondary: #fbbf24;
            --bg-primary: #ffffff; --bg-secondary: #f9fafb; --bg-tertiary: #f3f4f6;
            --text-primary: #111827; --text-secondary: #6b7280; --text-tertiary: #9ca3af;
            --border: #e5e7eb;
        }
        html[data-theme="dark"] {
            --primary: #10b981; --primary-light: #34d399; --primary-dark: #059669;
            --bg-primary: #111827; --bg-secondary: #1f2937; --bg-tertiary: #374151;
            --text-primary: #f9fafb; --text-secondary: #d1d5db; --text-tertiary: #9ca3af;
            --border: #374151;
        }
        html[data-theme="sepia"] {
            --primary: #92400e; --primary-light: #b45309; --primary-dark: #78350f;
            --bg-primary: #fef3c7; --bg-secondary: #fde68a; --bg-tertiary: #fcd34d;
            --text-primary: #451a03; --text-secondary: #78350f; --text-tertiary: #92400e;
            --border: #fbbf24;
        }
        html[data-theme="blue"] {
             --primary: #0369a1; --primary-light: #0284c7; --primary-dark: #075985;
            --bg-primary: #f0f9ff; --bg-secondary: #e0f2fe; --bg-tertiary: #bae6fd;
            --text-primary: #082f49; --text-secondary: #075985; --text-tertiary: #0c4a6e;
            --border: #7dd3fc;
        }
        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        /* --- New 3D Book Layout Styles --- */
        .desktop-book-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2500px;
            padding: 2rem;
            user-select: none;
        }
        .book-spread {
            position: relative;
            display: flex;
            width: 100%;
            max-width: 1400px;
            aspect-ratio: 2 / 1.45;
            transform-style: preserve-3d;
            animation: bookOpen 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2), 0 0 5px rgba(0,0,0,0.1);
        }
        .book-spread .page {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
            position: relative;
            padding: 2rem;
        }
        .page-on-left {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            box-shadow: inset 2px 0 10px -5px rgba(0,0,0,0.2);
        }
        .page-on-right {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            box-shadow: inset -2px 0 10px -5px rgba(0,0,0,0.2);
        }
        /* Page Reflection Effect */
        .page::after, .flipping-page-front::after, .flipping-page-back::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            pointer-events: none;
            z-index: 10;
        }
        .page-on-left::after, .flipping-page-front::after {
             background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.05) 30%, rgba(255, 255, 255, 0.3) 98%, rgba(0, 0, 0, 0.15) 100%);
        }
        .page-on-right::after, .flipping-page-back::after {
             background: linear-gradient(to left, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.05) 30%, rgba(255, 255, 255, 0.3) 98%, rgba(0, 0, 0, 0.15) 100%);
        }
        .book-spread:hover .page::after {
            opacity: 1;
        }

        /* Spine Shadow */
        .book-spread::before {
            content: '';
            position: absolute;
            top: 1%; bottom: 1%;
            left: 50%;
            width: 10px;
            transform: translateX(-50%);
            background: linear-gradient(to right, rgba(0,0,0,0), rgba(0,0,0,0.1) 40%, rgba(0,0,0,0.1) 60%, rgba(0,0,0,0));
            z-index: 20;
        }
        .page-cover {
            width: 100%; height: 100%;
            background-color: var(--bg-secondary);
            border-radius: inherit;
        }

        /* Page Turn Interaction & Animation */
        .turn-hotspot {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 80px;
            z-index: 20;
            cursor: pointer;
        }
        .turn-hotspot-next { left: 0; }
        .turn-hotspot-prev { right: 0; }
        
        .flipping-page-wrapper {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            z-index: 15;
            pointer-events: none;
        }
        .flipping-page {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.1, 0.5, 0.5, 1);
        }
        .flipping-page-front, .flipping-page-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-color: var(--bg-primary);
        }
        .flipping-page-back {
            transform: rotateY(180deg);
        }

        @font-face {
          font-family: 'surah-header';
          src: url('https://static-cdn.tarteel.ai/qul/fonts/surah-names/surah-header/QCF_SurahHeader_COLOR-Regular.ttf');
          font-display: swap;
        }
        @font-face {
          font-family: 'p1-v1';
          src: url('https://static-cdn.tarteel.ai/qul/fonts/quran_fonts/v1/ttf.ttf');
          font-display: swap;
        }
